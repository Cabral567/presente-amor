<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para o meu amor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Estilos para a caixa centralizada */
        .valentines-day-card {
            position: relative;
            text-align: center;
            margin-top: 50px; /* Ajuste a margem conforme necessário */
        }

        /* Estilos para o botão rosa */
        .pink-button {
            background-color: #b3005a !important; /* Cor rosa com !important para priorizar */
            color: white; /* Cor do texto */
            padding: 15px 30px; /* Ajuste o padding para aumentar o tamanho */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 20px; /* Posição em relação à parte inferior da caixa centralizada */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Estilo para as imagens */
        .custom-images {
            position: absolute;
            width: 150px; /* Ajuste a largura conforme necessário */
            height: auto; /* Ajuste a altura conforme necessário */
        }

        /* Posicionamento individual das imagens */
        .image1 { top: 150px; left: 5%; }
        .image2 { top: 250px; left: 20%; }
        .image3 { top: 250px; left: 70%; }
        .image4 { top: 400px; left: 86%; }
        .image5 { top: 100px; left: 86%; }
        .image6 { top: 450px; left: 5% }
        /* Estilo para o "Mural do Amor" */
        .mural-of-love {
            position: absolute;
            top: 20px; /* Ajuste a posição vertical conforme necessário */
            right: 20px; /* Ajuste a posição horizontal conforme necessário */
            color: white;
            font-family: 'Pacifico', cursive; /* Usando a mesma fonte da caixa centralizada */
            font-size: 50px; /* Ajuste o tamanho da fonte conforme necessário */
        }
    </style>
</head>
<body>

    <div class="valentines-day-card">
        <div class="clouds"></div>

        <div class="hearts">
            <div class="heartOne"></div>
            <div class="heartTwo"></div>
            <div class="heartThree"></div>
            <div class="heartFour"></div>
            <div class="heartFive"></div>
        </div>

        <div class="right-side"></div>
        <div class="left-side"></div>

        <div class="text">
            <span>Te amo meu amor!</span>
        </div>

    </div>

    <!-- Adicione "Mural do Amor" no canto superior direito -->
    <div class="mural-of-love">Mural do Amor</div>

    <!-- Adicione um botão rosa abaixo da caixa centralizada -->
    <button id="play-button" onclick="playAudio()" class="pink-button">Toque aqui</button>

    <!-- Adicione quatro imagens -->
    <img class="custom-images image1" src="D:\projetos\amor\img1.jpg" alt="Descrição da imagem 1">
    <img class="custom-images image2" src="D:\projetos\amor\img2.jpg" alt="Descrição da imagem 2">
    <img class="custom-images image3" src="D:\projetos\amor\img3.jpg" alt="Descrição da imagem 3">
    <img class="custom-images image4" src="D:\projetos\amor\img4.jpg" alt="Descrição da imagem 4">
    <img class="custom-images image5" src="D:\projetos\amor\img5.jpg" alt="Descrição da imagem 5">
    <img class="custom-images image6" src="D:\projetos\amor\img6.jpg" alt="Descrição da imagem 6">

    <audio autoplay>
        <source src="D:\projetos\amor\head.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function playAudio() {
            var audio = document.querySelector('audio');
            audio.play();
            document.getElementById('play-button').style.display = 'none'; // Oculta o botão após a reprodução
        }
    </script>

</body>
</html>
